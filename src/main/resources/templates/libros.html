<!DOCTYPE html>
<html>
    <head>
        <title>Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragmentos/nav :: nav"></nav>

        <h2>LIBROS</h2>

        <a class="btn btn-primary" href="/libro/form-agregar-libro" role="button">Agregar libro</a>

        <p th:if="${error != null}" th:text="${error}"></p>
        
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Título</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Año</th>
                    <th scope="col">Ej</th>
                    <th scope="col">P</th>
                    <th scope="col">R</th>
                    <th scope="col">A/B</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td th:text="${libro.anio}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.ejemplaresPrestados}"></td>
                    <td th:text="${libro.ejemplaresRestantes}"></td>
                    <td>
                        <p th:text="${libro.alta ? 'A' : 'B'}"></p>
                        <a class="btn btn-danger" th:href="@{/libro/alta-baja-libro(id=__${libro.id}__)}" role="button" th:if="${libro.alta == true}">B</a>
                        <a class="btn btn-primary" th:href="@{/libro/alta-baja-libro(id=__${libro.id}__)}" th:if="${libro.alta == false}">A</a>    
                    </td>
                </tr>
        </table>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
