<!DOCTYPE html>
<html >
    <head>
        <title>Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragmentos/nav :: nav"></nav>

        <h2>EDITORIALES</h2>

        <a class="btn btn-primary" href="/editorial/form-editoriales" role="button">Agregar editorial</a>

        <p th:if="${error != null}" th:text="${error}"></p>
        <p th:if="${errorborrar != null}" th:text="${errorborrar}"></p>
        <p th:if="${erroreditar != null}" th:text="${erroreditar}"></p>
        
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Alta/Baja</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial : ${editoriales}">
                    <td th:text="${editorial.nombre}"></td>
                    <td>
                        <p th:text="${editorial.alta} ? 'Alta' : 'Baja'"></p>
                        <a th:if="${editorial.alta == true}" class="btn btn-danger" th:href="@{/editorial/alta-baja-editorial(id=__${editorial.id}__)}" role="button">Dar de baja</a>
                        <a th:if="${editorial.alta == false}" class="btn btn-primary" th:href="@{/editorial/alta-baja-editorial(id=__${editorial.id}__)}" role="button">Dar de alta</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" role="button" th:href="@{/editorial/editar-editorial(id=__${editorial.id}__)}">Editar</a> - 
                        <a class="btn btn-danger" role="button" th:href="@{/editorial/borrar-editorial(id=__${editorial.id}__)}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
