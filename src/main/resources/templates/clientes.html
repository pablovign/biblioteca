<!DOCTYPE html>
<html>
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragmentos/nav :: nav"></nav>

        <h2>CLIENTES</h2>

        <a class="btn btn-primary" href="/cliente/form-cliente" role="button">Agregar cliente</a>

        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Doc.</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tel.</th>
                    <th scope="col">A/B</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td><img th:if="${cliente.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/mostrar-foto/' + cliente.id}" style="max-height: 100px"></td>
                    <td th:text="${cliente.documento}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td>
                        <p th:text="${cliente.alta} ? 'A' : 'B'"></p>
                        <a th:if="${cliente.alta == true}" class="btn btn-danger" th:href="@{/cliente/dar-alta-baja/__${cliente.id}__}" role="button">B</a>
                        <a th:if="${cliente.alta == false}" class="btn btn-primary" th:href="@{/cliente/dar-alta-baja/__${cliente.id}__}" role="button">A</a>
                    </td>
                    <td> 
                        <a class="btn btn-danger" role="button" th:href="@{/cliente/borrar-cliente/__${cliente.id}__}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
