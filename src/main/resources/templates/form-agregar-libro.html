<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragmentos/nav :: nav"></nav>

        <h2>AGREGAR LIBRO</h2>

        <form action="/libro/form-agregar-libro" method="POST">
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="number" class="form-control" id="isbn" name="isbn">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">Año</label>
                <input type="number" class="form-control" id="anio" name="anio">
            </div>
            <div class="mb-3">
                <label for="ejemplares" class="form-label">Ejemplares</label>
                <input type="number" class="form-control" id="ejemplares" name="ejemplares">
            </div>
            <div>
                <label for="autor" class="form-label">Autor</label>
                <select id="autor" class="form-select" name="idAutor">
                    <option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"></option>>
                </select>
            </div>
            <div>
                <label for="editorial" class="form-label">Editorial</label>
                <select id="editorial" class="form-select" name="idEditorial">
                    <option th:each="editorial : ${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
