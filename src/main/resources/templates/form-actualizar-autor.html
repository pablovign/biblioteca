<!DOCTYPE html>
<html https://www.thymeleaf.org>
    <head>
        <title>Editar Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragmentos/nav :: nav"></nav>

        <h2>EDITAR AUTOR</h2>

        <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
        
        <form th:action="@{/autor/form-actualizar-autor/__${autor.id}__}" method="POST">
            <input type="hidden" name="id" th:value="${autor.id}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del autor</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${autor.nombre}">
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
