<!DOCTYPE html>
<html>
    <head>
        <title>Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragmentos/nav :: nav"></nav>

        <h2>AUTORES</h2>

        <a class="btn btn-primary" href="/autor/form-autor" role="button">Agregar autor</a>

        <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
        
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Alta/Baja</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}">
                    <td th:text="${autor.id}"></td>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <p th:text="${autor.alta ? 'Alta' : 'Baja'}"></p>
                        <a class="btn btn-danger" th:href="@{/autor/alta-baja-autor/__${autor.id}__}" role="button" th:if="${autor.alta == true}">Dar de baja</a>
                        <a class="btn btn-primary" th:href="@{/autor/alta-baja-autor/__${autor.id}__}" th:if="${autor.alta == false}">Dar de alta</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/autor/form-actualizar-autor/__${autor.id}__}" role="button">Editar</a> - 
                        <a class="btn btn-danger" th:href="@{/autor/borrar-autor/__${autor.id}__}" role="button">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
